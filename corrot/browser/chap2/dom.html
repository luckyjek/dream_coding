<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    html {
      padding: 0px;
      margin: 0px;
    }

    body {
      background-color: black;
      text-align: center;
    }

    section {
      width: 50%;
      margin: 50px auto;
      background-color: brown;
      border-radius: 20px;
      padding: 20px;
    }

    img {
      z-index: 100;
      will-change: opacity;
    }

    h1,
    h3,
    span {
      color: white;
    }
  </style>
</head>

<body>
  <section>
    <img src="img/avatar.png" alt="avatar" />
    <h1 id="brand">Dream Coding</h1>
    <!-- <h2 class="title">This is a title</h2> -->
    <h3>Don't forget to code your dream</h3>
  </section>
  <span>Hello World!</span>

  <script>
    const section = document.querySelector('section');

    /*section에 새로운 headeing2 추가 -createElement 이용*/
    const h2 = document.createElement('h2');
    /*setAttribute를 이용하여 클래스 이름을 추가할 수 있다.*/
    h2.setAttribute('class', 'title'); //class는 title이다.
    /*그래서 태그에보면 id나 alt와 같은 다양한 속성값들을 setAttribute를 이용해서 key와 value를 전달하면
     속성이 설정된다. -> 여기까지가 <h2 class="title"></h2>와 같다.*/
    h2.textContent = 'This is a title'; //<h2 class="title">This is a title</h2>
    const h3 = document.querySelector('h3');
    // section.appendChild(h2);
    section.insertBefore(h2, h3);
    section.removeChild(h2);
    // section.innerHTML = `
    // <img src="img/avatar.png" alt="avatar" />
    // <h1 id="brand">Dream Coding</h1>
    // `
  </script>

</body>

</html>
